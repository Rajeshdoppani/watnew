                  <h1 class="page-title">Abusereport</h1>

                  <div class="post-content enquiry-form-sec">
                    <h2>Reason to Report or Block ?</h2>
                    <p>Submit a reason to report this post or else <br>you can block this post</p>
                    <form action="" method="post" name="AbuseForm" #AbuseForm="ngForm" novalidate>
                      <select class="form-control" name="reason" #reason="ngModel" [(ngModel)]="abuseInfo.reason"
                        required>
                        <option value="">Select a reason</option>
                        <option [ngValue]="abusereason.reason+'-'+abusereason.id"
                          *ngFor="let abusereason of abusereasondata">
                          {{abusereason.reason}}</option>
                      </select>
                      <textarea class="form-control" name="message" #message="ngModel"
                        [(ngModel)]="abuseInfo.message"></textarea>

                      <button type="submit" class="btn btn-default report-but" [disabled]="!AbuseForm.valid"
                        (click)="abuseReport(abuseInfo)">Report</button>
                    </form>


                  </div>
